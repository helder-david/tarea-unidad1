<audio src="Gorillaz   Clint Eastwood.mp3" id="music"></audio>

<button onclick="load()">stop</button>
<button onclick="volume1()">subir volumen</button>
<button onclick="volume2 ()">bajar volumen</button>

  </body>
  <script type="text/javascript" >
var musica = document.getElementById('music')
function play(){
        if (musica.paused)
        musica.play();
        else
       musica.pause();
    }
function load(){
    musica.pause();
        musica.currentTime = 0;
}
function volume1(){
    musica.volume += .1;
}

function volume2(){
    musica.volume -= .1;
}
  </script>
